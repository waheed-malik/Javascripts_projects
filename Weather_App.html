<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="weather.css">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false">
      <button><img src="images/s.svg" alt="Search"></button>
    </div>
    <div class="weather">
      <img src="images/weather.png" class="weather-icon" alt="">
      <h1 class="temp">--Â°C</h1>
      <h2 class="city">City</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="">
          <div>
            <p class="humidity">--%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.svg" alt="">
          <div>
            <p class="wind">-- km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apikey = "1e97ae59c3871d829d46cc74f621acdf";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");

    async function checkWeather(city) {
      if (!city) {
        alert("Please enter a city name!");
        return;
      }

      const response = await fetch(apiUrl + city + `&appid=${apikey}`);
      if (response.ok) {
        const data = await response.json();
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "Â°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

        // ðŸŒ¦ï¸ Change Weather Icon According to Condition
        const weatherCondition = data.weather[0].main.toLowerCase();
        
        if (weatherCondition.includes("cloud")) {
          weatherIcon.src = "images/cloudy.png";
        } else if (weatherCondition.includes("clear")) {
          weatherIcon.src = "images/clear.jpeg";
        } else if (weatherCondition.includes("rain")) {
          weatherIcon.src = "images/rain.png";
        } else if (weatherCondition.includes("drizzle")) {
          weatherIcon.src = "images/drizzle.png";
        } else if (weatherCondition.includes("thunderstorm")) {
          weatherIcon.src = "images/thunderstorm.png";
        } else if (weatherCondition.includes("snow")) {
          weatherIcon.src = "images/snow.jpeg";
        } else {
          weatherIcon.src = "images/weather.png"; 
        }

      } else {
        alert("City not found. Please try again.");
      }
    }

    searchBtn.addEventListener("click", () => {
      checkWeather(searchBox.value.trim());
    });

    // Default city weather on load
    checkWeather("Pakistan");
  </script>
</body>
</html>

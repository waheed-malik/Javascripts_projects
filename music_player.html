<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="music_player.css">
  <script src="https://kit.fontawesome.com/41aa331a67.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
   <div class="music_player">
    <nav>
      <div class="circle">
        <i class="fa-solid fa-angle-left"></i>
      </div>
      <div class="circle">
        <i class="fa-solid fa-bars"></i>      </div>
    </nav>
    <img src="468-thumbnail.png"class="song-img">
    <h1>Ab mera nashheman</h1>
    <p>SIDRA SAFWAN ZIDDI KAWISH</p>

    <audio  id="song"> 
      <source src="music.mp3" type="audio/mpeg">
    </audio>
    <input type="range" value="0" id="progress">

    <div class="controls">
      <div><i class="fa-solid fa-backward"></i></div>
      <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
      <div><i class="fa-solid fa-forward"></i></div>
    </div>
   </div> 
  </div>



  <script src="music_player.js"></script>
</body>
</html>
